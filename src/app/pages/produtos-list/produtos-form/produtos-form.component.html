<section>    
    <div class="h3 bold text-center mt-4">
        <ng-container [ngSwitch]="mode">
        <ng-container *ngSwitchCase="'view'">
            Visualizar
        </ng-container>
        <ng-container *ngSwitchCase="'edit'">
            Editar
        </ng-container>
        <ng-container *ngSwitchCase="'create'">
            Cadastrar
        </ng-container>
        </ng-container>
        servidor
    </div>         

    <div mat-dialog-content class="mt-3">        
        <form [formGroup]="formProduto" class="overflow-hidden">
            <mat-form-field appearance="outline" class="mt-3">
                <mat-label> Nome Produto </mat-label>
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Valor </mat-label>
                <input matInput placeholder="R$: 1.000,00" formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>                        
                <mat-select placeholder="Categoria" formControlName="category">
                    <mat-option value="frutas">Massa</mat-option>
                    <mat-option value="legumes">Cereais</mat-option>
                    <mat-option value="verduras">Bazar</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Estoque </mat-label>
                <input matInput  formControlName="stock">
            </mat-form-field>
        </form>            

        <button class="w-100" *ngIf="mode !== 'view'" mat-flat-button color="primary"> 
            <mat-icon aria-hidden="false">save</mat-icon>
                Salvar        
        </button>
    </div>
</section>

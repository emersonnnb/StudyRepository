<div class="container">
  <div class="example-container mat-elevation-z8">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.price | currency : 'R$: ' }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ row.category }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>        
        <td mat-cell *matCellDef="let row">              
            <mat-icon class="cursor-pointer" color="accent" aria-hidden="false"  (click)="openDialog(row.id, 'view')" (mouseenter)="'Visualizar'">
                remove_red_eye
            </mat-icon>
            <mat-icon class="ms-1 me-1 cursor-pointer" color="primary" aria-hidden="false" (click)="openDialog(row.id, 'edit')"  (mouseenter)="'Editar'">
                edit
            </mat-icon>
            <mat-icon class="cursor-pointer" color="warn" aria-hidden="false" (click)="deletProduct(row.id)" (mouseenter)="'Excluir'">
                delete
            </mat-icon>
        </td>
      </ng-container> 

      <ng-container matColumnDef="footer" class="">
        <td mat-footer-cell *matFooterCellDef colspan="12" class="footer-row">
          <p (click)="openDialog(undefined,'create')">
            <mat-icon aria-hidden="false" aria-label="Criar equipe">
              add_circle_outline
            </mat-icon>
            <span class="px-1">Cadastrar equipe</span>
          </p>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="['footer']"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="no-data-row" colspan="12">
          <div class="p-2 text-center ">Nenhum registro localizado.</div>
        </td>
      </tr>
    </table>
   
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [length]="pageEvent.length"
      [pageIndex]="pageEvent.pageIndex" [pageSize]="pageEvent.pageSize" showFirstLastButtons
      (page)="getProductslist($event)" aria-label="Select page of users">
    </mat-paginator>

  </div>
  </div>
</div>

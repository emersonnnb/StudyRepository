<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ row.category }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>        
        <td mat-cell *matCellDef="let row">              
            <mat-icon class="cursor-pointer" aria-hidden="false"  (click)="openDialog(row.id, 'view')" (mouseenter)="'Visualizar'">
                remove_red_eye
            </mat-icon>
            <mat-icon class="ms-1 me-1 cursor-pointer" aria-hidden="false" (click)="openDialog(row.id, 'edit')"  (mouseenter)="'Editar'">
                edit
            </mat-icon>
            <mat-icon class="cursor-pointer" aria-hidden="false" (mouseenter)="'Excluir'">
                delete
            </mat-icon>
        </td>
      </ng-container> 
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Produto não encontrado </td>
      </tr>

    </table>
</div>
